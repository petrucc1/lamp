<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lamp</title>
</head>
<body>
    <header>
        <h1>
            Light the lamp
        </h1>
    </header>

    <main id="container">
        <div>
            <img id="lamp" src="./img/off.jpg" alt="A light off.">
        </div>
    
        <div id="buttons">
            <button id="turnOn">
                On
            </button>
            <button id="turnOff">
                Off
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
